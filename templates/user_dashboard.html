{% extends 'header_footer.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 40px;
        }

        .plant-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .plant-list li {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plant-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .plant-list li strong {
            font-size: 1.6rem;
            color: #28a745;
            display: block;
            margin-bottom: 10px;
        }

        .plant-list li p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.5;
        }

        .plant-list li::before {
            content: 'ðŸŒ±';
            font-size: 2rem;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .plant-list li {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .plant-list {
                grid-template-columns: 1fr;
            }

            .plant-list li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your User Dashboard</h1>
        <ul class="plant-list">
            {% for plant in plants %}
                <li>
                    <strong>{{ plant.name }}</strong>
                    <p>{{ plant.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
